<!DOCTYPE HTML>
<html>
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript">
   function handle() {   // txt == content of form input
    var data={};
    var form=document.frm;
    for(var i = 0;i<form.length;i++)
    {
    var input = form[i];
    if(input.name)
    {
    data[input.name]=input.value;
    }
    
    }
    
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE) {
      if(xhr.responseText=="Valid")
    window.location.href="../newsfeed.html";
    else
        alert(xhr.responseText);
    }
}
    xhr.open("post","http://172.17.0.2:80/login/do",true);
    xhr.setRequestHeader('Content-Type','application/json');
    xhr.send(JSON.stringify(data));
    
   }
  </script>
</head>

<body>
<h1>Login Page</h1>
	<form align="center" name="frm" action="javascript:handle()" method="post">
	UserID:<br> <input type="text" name="id" id="id"><br>
		Password:<br> <input type="text" name="password" id="password"><br>
		<input type="submit" value="Submit">
	</form>
	 <a href="../register.html">New User?</a> 
</body>
</html>
